name: Saturday-only Scheduler
on:
  schedule:
    - cron: '0 * * * *'   
  workflow_dispatch:

jobs:
  saturday-job:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar dia da semana (São Paulo)
        run: |
          DOW=$(TZ="America/Sao_Paulo" date +%u) # 1=Monday ... 6=Saturday 7=Sunday
          echo "Dia da semana (1=Mon..7=Sun): $DOW"
          if [ "$DOW" -eq 6 ]; then
            echo "Hoje é sábado — rodando tarefas."
          else
            echo "Hoje NÃO é sábado — saindo."
            exit 0
          fi

      - name: Tarefa de sábado
        run: |
          echo "Executando rotina de sábado - exemplo de trabalho"
