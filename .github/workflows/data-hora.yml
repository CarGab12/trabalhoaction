name: Push Info (data/hora + usuário)
on:
  push:
    types: [created, pushed]
jobs:
  push-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mostrar data e hora do push (timezone São Paulo)
        run: |
          echo "=== Data/Hora (America/Sao_Paulo) ==="
          TZ="America/Sao_Paulo" date +"%Y-%m-%d %H:%M:%S %Z"

      - name: Mostrar usuário do push (pusher / committer)
        run: |
          echo "=== Usuário do evento GitHub ==="
          echo "Actor: ${{ github.actor }}"
          echo "Pusher (do commit): ${{ github.event.pusher.name || 'não disponível' }}"
          echo "Pusher email: ${{ github.event.pusher.email || 'não disponível' }}"
